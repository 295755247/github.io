<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>零镜 - ZeroJing | 照见系统，归零重构</title>
  <meta name="description" content="零镜 - 不是让你看到更好的自己，而是让你看到：没有系统定义的自己" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Helvetica Neue","Microsoft YaHei",sans-serif;
      background:#000;color:#fff;overflow-x:hidden;position:relative;
    }

    /* 加载动画 */
    .loader{position:fixed;inset:0;background:#000;z-index:9999;
      display:flex;align-items:center;justify-content:center;transition:opacity 1s,visibility 1s}
    .loader.hidden{opacity:0;visibility:hidden}
    .loader-text{font-size:24px;letter-spacing:10px;animation:pulse 1.5s infinite}
    @keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}

    /* 星空背景 */
    #stars-canvas{position:fixed;inset:0;z-index:1}

    /* 极光效果（保留、低强度） */
    .aurora{position:fixed;inset:0;z-index:2;opacity:.3;
      background:linear-gradient(135deg,transparent 0%,rgba(0,212,255,.1) 20%,transparent 40%,rgba(255,215,0,.1) 60%,transparent 80%,rgba(0,212,255,.1) 100%);
      background-size:200% 200%;animation:aurora 20s ease infinite}
    @keyframes aurora{0%,100%{background-position:0% 0%}50%{background-position:100% 100%}}

    /* 主容器 */
    .container{position:relative;z-index:10;min-height:100vh;
      display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}

    /* 鼠标光晕 */
    .cursor-glow{position:fixed;width:400px;height:400px;border-radius:50%;
      background:radial-gradient(circle,rgba(0,212,255,.1) 0%,transparent 70%);
      pointer-events:none;z-index:5;transform:translate(-50%,-50%);transition:opacity .3s}

    /* 导航 */
    nav{position:fixed;top:30px;right:30px;z-index:100;animation:fadeIn 2s ease 2s both}
    nav a{color:#888;text-decoration:none;margin-left:30px;transition:color .3s;font-size:16px}
    nav a:hover{color:#fff}

    /* Logo区 */
    .logo-section{text-align:center;margin-bottom:60px;animation:fadeInUp 1.5s ease}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}

    .main-logo{font-size:120px;font-weight:100;letter-spacing:30px;margin-right:-30px;
      background:linear-gradient(135deg,#fff 0%,#c0c0c0 50%,#fff 100%);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;position:relative;animation:shimmer 3s ease infinite}
    @keyframes shimmer{0%,100%{filter:brightness(1)}50%{filter:brightness(1.2)}}

    /* 镜像倒影 */
    .logo-reflection{font-size:120px;font-weight:100;letter-spacing:30px;margin-right:-30px;margin-top:-60px;
      opacity:.2;transform:scaleY(-1);filter:blur(2px);
      background:linear-gradient(to bottom,#666,transparent);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

    /* —— 这里是副标题（已改成中文文案；打字机效果会自动读取） —— */
    .subtitle{font-size:20px;letter-spacing:10px;color:#888;margin-top:20px;animation:fadeIn 2s ease .5s both}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    /* 卡片区（保留玻璃态 + 3D 视差） */
    .philosophy-cards{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:30px;max-width:1000px;width:100%;margin-bottom:60px;animation:fadeIn 2s ease 1s both
    }
    .card{background:rgba(255,255,255,.03);backdrop-filter:blur(20px);
      border:1px solid rgba(255,255,255,.1);border-radius:20px;padding:30px;
      transition:all .5s cubic-bezier(.4,0,.2,1);position:relative;overflow:hidden}
    .card::before{content:"";position:absolute;inset:0;
      background:linear-gradient(135deg,rgba(0,212,255,.1) 0%,transparent 50%,rgba(255,215,0,.1) 100%);
      opacity:0;transition:opacity .5s}
    .card:hover{transform:translateY(-10px) scale(1.02);border-color:rgba(255,255,255,.3);background:rgba(255,255,255,.05)}
    .card:hover::before{opacity:1}
    .card-title{font-size:18px;color:#00d4ff;margin-bottom:15px;position:relative;z-index:1}
    .card-content{color:#ccc;line-height:1.8;position:relative;z-index:1}
    .card-highlight{color:#ffd700;font-weight:500}

    /* CTA 按钮（保留样式，文案已改） */
    .cta-section{animation:fadeIn 2s ease 1.5s both}
    .cta-button{
      display:inline-block;padding:18px 50px;font-size:18px;letter-spacing:3px;color:#000;
      background:linear-gradient(135deg,#ffd700 0%,#fff 50%,#ffd700 100%);
      border:none;border-radius:50px;text-decoration:none;position:relative;overflow:hidden;
      transition:all .5s;font-weight:500}
    .cta-button:hover{transform:scale(1.05);box-shadow:0 10px 40px rgba(255,215,0,.4)}
    /* 点击涟漪 */
    .ripple{position:absolute;border-radius:50%;transform:translate(-50%,-50%);
      background:rgba(255,255,255,.5);width:0;height:0;opacity:.6;pointer-events:none;animation:ripple .6s ease-out forwards}
    @keyframes ripple{to{width:300px;height:300px;opacity:0}}

    /* 页脚 */
    footer{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);color:#666;font-size:14px;z-index:10;animation:fadeIn 2s ease 2s both}

    /* 响应式 */
    @media (max-width:768px){
      .main-logo,.logo-reflection{font-size:60px;letter-spacing:15px;margin-right:-15px}
      .subtitle{font-size:16px;letter-spacing:5px}
      .philosophy-cards{grid-template-columns:1fr;padding:0 20px}
      nav{top:20px;right:20px}
      nav a{display:block;margin:10px 0;text-align:right}
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="loader" id="loader"><div class="loader-text">零镜</div></div>

  <!-- 背景层 -->
  <canvas id="stars-canvas"></canvas>
  <div class="aurora"></div>
  <div class="cursor-glow" id="cursorGlow"></div>

  <!-- 导航 -->
  <nav>
    <a href="/chapters.html">哲学体系</a>
    <a href="/about.html">关于</a>
  </nav>

  <!-- 主内容 -->
  <div class="container">
    <!-- Logo + 倒影 + 副标题（已改文案） -->
    <div class="logo-section">
      <h1 class="main-logo">零镜</h1>
      <div class="logo-reflection">零镜</div>
      <p class="subtitle">照见系统之前的你</p>
    </div>

    <!-- 卡片：已把“过去/现在/未来”替换为“知识主权/决策主权/资产主权” -->
    <div class="philosophy-cards">
      <div class="card">
        <div class="card-title">知识主权</div>
        <div class="card-content">
          从输入到自有语法<br />
          <span class="card-highlight">让系统语言为你服务，而非同化你。</span>
        </div>
      </div>

      <div class="card">
        <div class="card-title">决策主权</div>
        <div class="card-content">
          看见被设定的选择<br />
          <span class="card-highlight">拆掉框架，再做选择。</span>
        </div>
      </div>

      <div class="card">
        <div class="card-title">资产主权</div>
        <div class="card-content">
          把时间变成作品<br />
          <span class="card-highlight">从打工逻辑转为作品逻辑。</span>
        </div>
      </div>
    </div>

    <!-- CTA：文案已改为“开始观察”，保留涟漪 -->
    <div class="cta-section">
      <a href="/chapters.html" class="cta-button" id="ctaBtn">开始观察</a>
    </div>
  </div>

  <!-- 底部 -->
  <footer>© 2024 零镜 Zerojing. All rights reserved.</footer>

  <script>
    /* 加载动画 */
    window.addEventListener('load',()=>{ setTimeout(()=>document.getElementById('loader').classList.add('hidden'),1500) });

    /* 星空（200 颗） */
    const canvas=document.getElementById('stars-canvas'),ctx=canvas.getContext('2d');
    function resize(){ canvas.width=innerWidth; canvas.height=innerHeight } resize();
    addEventListener('resize',resize);

    class Star{
      constructor(){ this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height;
        this.size=Math.random()*2; this.speedX=(Math.random()-.5)*0.3; this.speedY=(Math.random()-.5)*0.3; this.brightness=Math.random(); }
      update(){
        this.x+=this.speedX; this.y+=this.speedY;
        if(this.x<0) this.x=canvas.width; if(this.x>canvas.width) this.x=0;
        if(this.y<0) this.y=canvas.height; if(this.y>canvas.height) this.y=0;
        this.brightness += (Math.random()-.5)*0.1; if(this.brightness<.3) this.brightness=.3; if(this.brightness>1) this.brightness=1;
      }
      draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle=`rgba(255,255,255,${this.brightness})`; ctx.fill(); }
    }
    const stars=[]; for(let i=0;i<200;i++) stars.push(new Star());
    (function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); stars.forEach(s=>{s.update();s.draw()}); requestAnimationFrame(animate) })();

    /* 鼠标光晕 */
    const cursorGlow=document.getElementById('cursorGlow');
    let mouseX=0,mouseY=0,currentX=0,currentY=0;
    document.addEventListener('mousemove',e=>{mouseX=e.clientX;mouseY=e.clientY;cursorGlow.style.opacity=1});
    function updateCursor(){ currentX+=(mouseX-currentX)*0.1; currentY+=(mouseY-currentY)*0.1;
      cursorGlow.style.left=currentX+'px'; cursorGlow.style.top=currentY+'px'; requestAnimationFrame(updateCursor) }
    updateCursor();

    /* 卡片 3D 视差 */
    document.querySelectorAll('.card').forEach(card=>{
      card.addEventListener('mousemove',e=>{
        const r=card.getBoundingClientRect(), x=e.clientX-r.left, y=e.clientY-r.top;
        const rx=(y-r.height/2)/10, ry=(r.width/2-x)/10;
        card.style.transform=`perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(10px)`;
      });
      card.addEventListener('mouseleave',()=> card.style.transform='perspective(1000px) rotateX(0) rotateY(0) translateZ(0)');
    });

    /* CTA 点击涟漪 */
    document.getElementById('ctaBtn').addEventListener('click',function(e){
      const r=this.getBoundingClientRect(); const s=document.createElement('span');
      s.className='ripple'; s.style.left=(e.clientX-r.left)+'px'; s.style.top=(e.clientY-r.top)+'px';
      this.appendChild(s); setTimeout(()=>s.remove(),650);
    });

    /* 打字机：副标题逐字显示（会读取当前 .subtitle 文案） */
    (function(){
      const subtitle=document.querySelector('.subtitle'); const text=subtitle.textContent; subtitle.textContent='';
      let i=0; function type(){ if(i<text.length){ subtitle.textContent+=text.charAt(i++); setTimeout(type,100) } }
      setTimeout(type,2000);
    })();
  </script>
</body>
</html>
