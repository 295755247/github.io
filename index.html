<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>零镜</title>
<meta name="description" content="零镜：在系统与个体之间，照见被定义之前的你。" />
<style>
  :root{
    --bg:#000000;        /* 纯黑（系统） */
    --mist:#1a1a1a;      /* 迷雾 */
    --fg:#e0e0e0;        /* 冷白（真相） */
    --muted:#9aa0a6;
    --gold:#806020;      /* 暗金（觉醒微光） */
    --gold-alpha:0.12;   /* 微光强度：0.12 内敛；想更明显改为 0.16 */
    --radius:26px;
    --open:0;            /* 裂纹开合 (0–1) 由 JS 控制 */
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
    font:16px/1.75 system-ui,-apple-system,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","Noto Sans CJK SC",Segoe UI,Arial,sans-serif;}

  /* 顶部极简导航（可保留或删除） */
  nav{position:fixed;top:24px;right:24px;z-index:20}
  nav a{color:#a3a3a3;margin-left:24px;text-decoration:none}
  nav a:hover{color:var(--fg)}

  /* 舞台 */
  .stage{min-height:100svh;display:grid;place-items:center;padding:40px 24px}

  /* 黑镜主体 */
  .mirror{
    position:relative;width:min(88vw,860px);aspect-ratio:16/9;border-radius:var(--radius);
    background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02) 60%, rgba(255,255,255,.01));
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), inset 0 -80px 120px rgba(0,0,0,.85);
    overflow:hidden;isolation:isolate;cursor:crosshair;
  }
  /* 轻雾，让镜面不死黑 */
  .mirror::after{
    content:"";position:absolute;inset:0;pointer-events:none;
    background: radial-gradient(130% 80% at 70% -10%, rgba(26,26,26,.55), transparent 60%),
                radial-gradient(110% 70% at -10% 90%, rgba(26,26,26,.45), transparent 70%);
    z-index:0;
  }
  /* 人形剪影（匿名） */
  .silhouette{
    position:absolute;inset:0;z-index:1;pointer-events:none;opacity:.55;
    background:
      radial-gradient(60px 90px at 50% 38%, rgba(255,255,255,.14), transparent 70%),
      radial-gradient(160px 260px at 50% 60%, rgba(255,255,255,.10), transparent 72%);
    filter:blur(18px) contrast(110%);
  }
  /* 暗金微光仅从中心渗出（随开合轻微放大） */
  .glow{
    position:absolute;inset:-30%;z-index:0;pointer-events:none;opacity:.9;
    background: radial-gradient(closest-side, rgba(128,96,32,var(--gold-alpha)), rgba(128,96,32,0) 60%);
    transform:scale(calc(1 + .12 * var(--open)));
    transition:transform .25s ease, opacity .25s ease;
  }

  /* 文案（极简冷峻） */
  .title{position:absolute;inset:0;display:grid;place-content:center;text-align:center;z-index:2;pointer-events:none}
  .h1{margin:0 0 8px;font-weight:700;letter-spacing:.12em;line-height:1.05;font-size:56px;
      text-shadow:0 0 14px rgba(255,255,255,.05);}
  .sub{margin:0;opacity:.75}

  /* 幽灵 CTA（一个） */
  .cta{
    position:absolute;left:50%;bottom:28px;transform:translateX(-50%);z-index:3;
    display:inline-flex;align-items:center;padding:12px 20px;border-radius:999px;
    border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.02);color:var(--fg);
    text-decoration:none;letter-spacing:.2em;
    transition:background .2s ease,border-color .2s ease,box-shadow .2s ease;
  }
  .cta:hover{background:rgba(255,255,255,.04);border-color:rgba(255,255,255,.28);
    box-shadow:0 0 24px 0 rgba(128,96,32,var(--gold-alpha));}

  /* 裂纹（放射状细线） */
  .cracks{position:absolute;inset:0;z-index:2;mix-blend-mode:screen}
  .cracks path{
    stroke: rgba(230,231,235, calc(.22 + .6*var(--open)));
    stroke-width:1;stroke-linecap:round;fill:none;
    filter: drop-shadow(0 0 8px rgba(128,96,32, calc(var(--gold-alpha) * (.6 + .8*var(--open)))));
    transform: scale(calc(1 + .02*var(--open)));
    transform-origin: 50% 40%;
    transition: transform .15s linear;
  }

  footer{color:#7a7a7a;text-align:center;padding:28px 16px}
  @media (max-width:720px){ .h1{font-size:42px} .sub{font-size:14px} .mirror{border-radius:18px} }
</style>
</head>
<body>
<nav aria-label="主导航">
  <a href="/chapters.html">哲学体系</a>
  <a href="/about.html">关于</a>
</nav>

<main class="stage">
  <section class="mirror" id="mirror" aria-labelledby="t">
    <div class="glow"></div>
    <div class="silhouette"></div>

    <div class="title">
      <h1 id="t" class="h1">零镜</h1>
     <div class="text-line1">去寻找</div>
     <div class="text-line2">无论任何时候，你都有选择</div>
    </div>

    <!-- 极简 CTA -->
    <a class="cta" href="/chapters.html">开始寻找</a>

    <!-- 放射裂纹：中心略高（50,38） -->
    <svg class="cracks" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
      <path d="M50,38 L50,7" />
      <path d="M50,38 L73,12" />
      <path d="M50,38 L89,26" />
      <path d="M50,38 L94,52" />
      <path d="M50,38 L86,78" />
      <path d="M50,38 L62,94" />
      <path d="M50,38 L38,94" />
      <path d="M50,38 L14,82" />
      <path d="M50,38 L6,54" />
      <path d="M50,38 L8,26" />
      <path d="M50,38 L28,10" />
    </svg>
  </section>
</main>

<footer>© 2025 零镜 </footer>

<script>
(function(){
  const root = document.documentElement;
  const mirror = document.getElementById('mirror');

  // 鼠标靠近裂纹原点（镜面上偏上 40%）→ 裂纹开合、微光增强
  mirror.addEventListener('mousemove', (e)=>{
    const r = mirror.getBoundingClientRect();
    const cx = r.left + r.width*0.5;
    const cy = r.top  + r.height*0.40; // 原点略偏上
    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const dist = Math.hypot(dx,dy);
    const max  = Math.hypot(r.width/2, r.height/2);
    const open = Math.max(0, Math.min(1, 1 - dist/max)); // 越近越大
    root.style.setProperty('--open', open.toFixed(3));
  });
  mirror.addEventListener('mouseleave', ()=> root.style.setProperty('--open', 0));
})();
</script>
</body>
</html>
