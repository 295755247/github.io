<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>零镜</title>
<meta name="description" content="零镜：照见系统之前的你。" />
<style>
  /* ====== 主题变量（可按需修改） ====== */
  :root{
    --bg:#000000;           /* 纯黑（系统） */
    --mist:#1a1a1a;         /* 迷雾 */
    --fg:#e0e0e0;           /* 冷白（真相） */
    --muted:#9aa0a6;
    --gold:#806020;         /* 暗金（觉醒微光） */
    --gold-alpha:0.16;      /* 微光强度：0.10=内敛（你的当前选择），0.16=更可见 */
    --radius:26px;
    --crack-open:0;         /* JS 动态：裂纹开合 0–1 */
  }

  /* ====== 基础 ====== */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
    font:16px/1.75 system-ui,-apple-system,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","Noto Sans CJK SC",Segoe UI,Arial,sans-serif;}
  a{color:inherit;text-decoration:none}
  .wrap{display:flex;flex-direction:column;min-height:100vh}
  /* 极暗雾+噪点（不温暖、不花哨） */
  body::before{
    content:"";position:fixed;inset:0;pointer-events:none;z-index:-2;
    background:
      radial-gradient(1200px 600px at 70% -10%, rgba(26,26,26,.5), transparent 60%),
      radial-gradient(900px 500px at -10% 80%, rgba(26,26,26,.45), transparent 65%),
      linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
  }
  body::after{
    content:"";position:fixed;inset:0;z-index:-1;pointer-events:none;
    background-image:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2P8/5/hPwMIAwI0m1mJqQAAAABJRU5ErkJggg=='); /* 极细噪点 */
    opacity:.35;mix-blend-mode:normal;
  }

  /* ====== 顶部极简导航（只保留必要入口） ====== */
  .nav{display:flex;justify-content:space-between;align-items:center;padding:18px 24px}
  .brand{letter-spacing:.4em;font-weight:700;opacity:.65}
  .nav a{opacity:.7}
  .nav a:hover{opacity:1}

  /* ====== 首屏舞台 ====== */
  .stage{flex:1;display:flex;align-items:center;justify-content:center;padding:40px 24px}
  .hero{position:relative;max-width:1024px;width:100%;display:grid;place-items:center;text-align:center}

  /* ====== 黑镜主体 ====== */
  .mirror{
    position:relative;width:min(88vw,860px);aspect-ratio:16/9;border-radius:var(--radius);
    background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02) 60%, rgba(255,255,255,.01));
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,.06),
      inset 0 -80px 120px rgba(0,0,0,.85);
    overflow:hidden;isolation:isolate;cursor:crosshair;
  }
  /* 人形剪影（匿名、模糊） */
  .mirror::before{
    content:"";position:absolute;inset:0;pointer-events:none;z-index:1;
    background:
      radial-gradient(60px 90px at 50% 38%, rgba(255,255,255,.14), transparent 70%), /* 头部淡光 */
      radial-gradient(160px 260px at 50% 60%, rgba(255,255,255,.10), transparent 72%); /* 上身淡光 */
    filter:blur(18px) contrast(110%); opacity:.5;
  }
  /* 暗金微光仅从裂缝处溢出（用伪元素盖在最下层） */
  .mirror .glow{
    position:absolute;inset:-30%;z-index:0;pointer-events:none;
    background:
      radial-gradient(closest-side, rgba(128,96,32,var(--gold-alpha)), rgba(128,96,32,0) 60%);
    transform:scale(calc(1 + .12 * var(--crack-open)));
    transition:transform .25s ease, opacity .25s ease; opacity:.9;
  }

  /* 标题与副句（极简冷峻） */
  .title{position:absolute;inset:0;display:grid;place-content:center;z-index:2;pointer-events:none}
  .h1{
    font-weight:800;letter-spacing:.12em;font-size:56px;line-height:1.05;margin:0 0 8px;
    text-shadow:0 0 14px rgba(255,255,255,.05);
  }
  .sub{margin:0;opacity:.72}

  /* 幽灵 CTA（一个即可） */
  .cta{
    position:absolute;left:50%;bottom:28px;transform:translateX(-50%);z-index:3;
    display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:999px;
    border:1px solid rgba(255,255,255,.18); color:var(--fg); background:rgba(255,255,255,.02);
    box-shadow:0 0 0 0 rgba(128,96,32,0); transition:box-shadow .2s ease, border-color .2s ease, background .2s ease;
  }
  .cta:hover{border-color:rgba(255,255,255,.28); background:rgba(255,255,255,.04);
    box-shadow:0 0 24px 0 rgba(128,96,32,var(--gold-alpha));}

  /* 裂纹（SVG 线条，受 --crack-open 控制） */
  .cracks{position:absolute;inset:0;z-index:2;mix-blend-mode:screen;opacity:.9}
  .cracks path{
    stroke: rgba(230,231,235, calc(.25 + .55*var(--crack-open)));
    stroke-width:1; stroke-linecap:round; fill:none;
    filter: drop-shadow(0 0 8px rgba(128,96,32, calc(var(--gold-alpha) * ( .6 + .8*var(--crack-open) ))));
    transform: scale(calc(1 + .02 * var(--crack-open)));
    transform-origin: 50% 40%;
    transition: transform .15s linear;
  }

  /* 点击碎裂 → 黑场 → 重组 → 路径层 */
  .mirror.shatter .cracks path{stroke-width:1.6}
  .blackout{position:absolute;inset:0;background:#000;opacity:0;z-index:4;pointer-events:none;transition:opacity .6s ease}
  .mirror.shatter .blackout{opacity:.9}
  .overlay{
    position:absolute;inset:0;display:grid;place-content:center;z-index:5;opacity:0;pointer-events:none;
    transition:opacity .4s ease .6s;
    background:radial-gradient(closest-side, rgba(0,0,0,.25), rgba(0,0,0,.6) 70%);
  }
  .mirror.reform .overlay{opacity:1;pointer-events:auto}
  .overlay a{display:block;text-align:center;margin:8px 0;padding:10px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.18);opacity:.9}
  .overlay a:hover{opacity:1;border-color:rgba(255,255,255,.3)}
  /* 自适应 */
  @media (max-width:720px){ .h1{font-size:42px} .sub{font-size:14px} .mirror{border-radius:18px} }
</style>
</head>
<body>
<div class="wrap">

  <nav class="nav" aria-label="主导航">
    <div class="brand">零镜</div>
    <div style="display:flex;gap:18px">
      <a href="#video" aria-label="短视频">视频</a>
      <a href="#manifesto" aria-label="宣言">宣言</a>
      <a href="#join" aria-label="加入">加入</a>
    </div>
  </nav>

  <main class="stage">
    <section class="hero" aria-labelledby="hero-title">
      <div class="mirror" id="mirror" aria-hidden="true">
        <div class="glow"></div>

        <!-- 标题与副句（只有一句话） -->
        <div class="title">
          <h1 id="hero-title" class="h1">零镜</h1>
          <p class="sub">照见系统之前的你</p>
        </div>

        <!-- 幽灵 CTA（想改为“开始观察”，改下面按钮文本即可） -->
        <a class="cta" id="cta" href="#start">开始观察</a> <!-- ← 改成“开始观察” -->

        <!-- 裂纹（抽象放射状） -->
        <svg class="cracks" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
          <path d="M50,38 L50,7" />
          <path d="M50,38 L73,12" />
          <path d="M50,38 L89,26" />
          <path d="M50,38 L94,52" />
          <path d="M50,38 L86,78" />
          <path d="M50,38 L62,94" />
          <path d="M50,38 L38,94" />
          <path d="M50,38 L14,82" />
          <path d="M50,38 L6,54" />
          <path d="M50,38 L8,26" />
          <path d="M50,38 L28,10" />
        </svg>

        <!-- 碎裂/重组遮罩与两条路径 -->
        <div class="blackout"></div>
        <div class="overlay" id="overlay" aria-hidden="true">
          <a href="#video">看 60 秒</a>
          <a href="#manifesto">读宣言</a>
        </div>
      </div>
    </section>
  </main>

  <footer style="text-align:center;color:var(--muted);padding:28px 16px">
    © 2025 零镜 · 系统对抗系统
  </footer>
</div>

<script>
(function(){
  const root = document.documentElement;
  const mirror = document.getElementById('mirror');
  const overlay = document.getElementById('overlay');

  // 鼠标靠近中心 → 裂纹开合、微光增强
  mirror.addEventListener('mousemove', (e)=>{
    const rect = mirror.getBoundingClientRect();
    const cx = rect.left + rect.width*0.5;
    const cy = rect.top + rect.height*0.40; // 裂纹原点略偏上
    const dx = (e.clientX - cx);
    const dy = (e.clientY - cy);
    const dist = Math.hypot(dx, dy);
    const max = Math.hypot(rect.width/2, rect.height/2);
    const openness = Math.max(0, Math.min(1, 1 - dist/max)); // 越靠近越开
    root.style.setProperty('--crack-open', (openness*1).toFixed(3));
  });

  mirror.addEventListener('mouseleave', ()=>{
    root.style.setProperty('--crack-open', 0);
  });

  // 点击镜面：碎裂→黑→重组→出现两条路径
  let busy = false;
  mirror.addEventListener('click', ()=>{
    if(busy) return;
    busy = true;
    mirror.classList.add('shatter');
    setTimeout(()=>{ // 黑场
      mirror.classList.add('reform');
      overlay.setAttribute('aria-hidden','false');
      setTimeout(()=>{
        mirror.classList.remove('shatter'); // 重置为“重组完成”的状态
        busy = false;
      }, 900);
    }, 600);
  });

  // 想把暗金微光改为“更可见（+16%）”：把下一行的 0.10 改成 0.16 或直接改 CSS 变量
  // document.documentElement.style.setProperty('--gold-alpha','0.16');
})();
</script>
</body>
</html>
