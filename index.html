<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>零镜 - ZeroJing | 照见系统，归零重构</title>
  <meta name="description" content="零镜 - 去寻找，无论任何时候，你都有选择" />
  <style>
    :root{
      --bg:#000000;
      --fg:#e0e0e0;
      --muted:#9aa0a6;
      --glass:rgba(255,255,255,0.03);
      --glass-border:rgba(255,255,255,0.10);
      --accent:#22D3EE;
      --accent2:#6366F1;
      --accent-weak:rgba(34,211,238,.12);

      /* 统一 hero 文案字号（三行同号） */
      --hero-font-size-desktop: 24px;
      --hero-font-size-mobile: 18px;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Helvetica Neue","Microsoft YaHei",sans-serif;
      background:var(--bg);color:var(--fg);overflow-x:hidden;position:relative;
    }

    /* 加载动画 */
    .loader{position:fixed;inset:0;background:#000;z-index:9999;display:flex;align-items:center;justify-content:center;transition:opacity 1s,visibility 1s}
    .loader.hidden{opacity:0;visibility:hidden}
    .loader-text{font-size:24px;letter-spacing:10px;animation:pulse 1.5s infinite}
    @keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}

    /* 星空背景 */
    #stars-canvas{position:fixed;inset:0;z-index:1}

    /* 极光效果 */
    .aurora{
      position:fixed;inset:0;z-index:2;opacity:.25;
      background:linear-gradient(135deg,
        transparent 0%,
        rgba(34,211,238,.12) 20%,
        transparent 45%,
        rgba(99,102,241,.10) 65%,
        transparent 85%);
      background-size:200% 200%;
      animation:aurora 22s ease infinite;
    }
    @keyframes aurora{0%,100%{background-position:0% 0%}50%{background-position:100% 100%}}

    /* 主容器 */
    .container{position:relative;z-index:10;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}

    /* 鼠标光晕 */
    .cursor-glow{
      position:fixed;width:400px;height:400px;border-radius:50%;
      background:radial-gradient(circle, rgba(34,211,238,.10) 0%, transparent 70%);
      pointer-events:none;z-index:5;transform:translate(-50%,-50%);transition:opacity .3s
    }

    /* 导航 */
    nav{position:fixed;top:30px;right:30px;z-index:100;animation:fadeIn 2s ease 2s both}
    nav a{color:#888;text-decoration:none;margin-left:30px;transition:color .3s;font-size:16px}
    nav a:hover{color:#fff}

    /* Logo区 */
    .logo-section{text-align:center;margin-bottom:64px;animation:fadeInUp 1.5s ease}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}

    .main-logo{
      font-size:120px;font-weight:100;letter-spacing:30px;margin-right:-30px;
      background:linear-gradient(135deg,#fff 0%,#c0c0c0 50%,#fff 100%);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;position:relative;animation:shimmer 3s ease infinite
    }
    @keyframes shimmer{0%,100%{filter:brightness(1)}50%{filter:brightness(1.2)}}

    /* 镜像倒影 */
    .logo-reflection{
      font-size:120px;font-weight:100;letter-spacing:30px;margin-right:-30px;margin-top:-60px;
      opacity:.18;transform:scaleY(-1);filter:blur(2px);
      background:linear-gradient(to bottom,#999,transparent);-webkit-background-clip:text;-webkit-text-fill-color:transparent
    }

    /* 核心文字区域 */
    .philosophy-statement {
      text-align: center;
      margin: 0 auto 80px;
      max-width: 800px;
      animation: fadeIn 2s ease 0.8s both;
    }

    /* 三行主文案（含“去寻找”） */
    .statement-secondary { animation: fadeInUp2 1.4s ease 1.0s both; }
    .statement-line1,
    .statement-line2 {
      font-size: var(--hero-font-size-desktop);
      font-weight: 200;
      line-height: 1.6;
      letter-spacing: 4px;
      color: #e0e0e0;
    }
    .statement-line1 { margin-bottom: 5px; opacity: 0.9; }
    .statement-line2 { opacity: 1; text-shadow: 0 0 20px rgba(255,255,255,0.2); }

    @keyframes fadeInUp2 { from {opacity:0; transform:translateY(14px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    /* 玻璃态卡片 */
    .philosophy-cards{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:30px;max-width:1000px;width:100%;margin-bottom:60px;animation:fadeIn 2s ease 2s both
    }
    .card{
      background:var(--glass);backdrop-filter:blur(20px);
      border:1px solid var(--glass-border);
      border-radius:20px;padding:30px;transition:all .5s cubic-bezier(.4,0,.2,1);
      position:relative;overflow:hidden
    }
    .card::before{
      content:"";position:absolute;inset:0;opacity:0;transition:opacity .5s;
      background:linear-gradient(135deg, rgba(34,211,238,.10) 0%, transparent 50%, rgba(99,102,241,.10) 100%);
    }
    .card:hover{transform:translateY(-10px) scale(1.02);border-color:rgba(255,255,255,.28);background:rgba(255,255,255,.05)}
    .card:hover::before{opacity:1}
    .card-title{font-size:18px;color:var(--accent);margin-bottom:15px;position:relative;z-index:1}
    .card-content{color:#cfd3d7;line-height:1.8;position:relative;z-index:1}
    .card-highlight{color:#93e5f9;font-weight:500}

    /* CTA按钮 */
    .cta-section{animation:fadeIn 2s ease 2.5s both}
    .cta-button{
      display:inline-block;padding:16px 44px;font-size:16px;letter-spacing:3px;
      color:#c8f7ff;background:rgba(34,211,238,.08);
      border:1px solid rgba(148,242,255,.5);border-radius:999px;text-decoration:none;position:relative;overflow:hidden;
      box-shadow:0 10px 30px rgba(34,211,238,.18);transition:all .4s
    }
    .cta-button:hover{
      transform:translateY(-2px) scale(1.03);
      box-shadow:0 12px 40px rgba(99,102,241,.28);
      background:linear-gradient(135deg, rgba(34,211,238,.14), rgba(99,102,241,.12))
    }
    .ripple{position:absolute;border-radius:50%;transform:translate(-50%,-50%);pointer-events:none;
      background:rgba(147,197,253,.35);width:0;height:0;opacity:.7;animation:ripple .6s ease-out forwards}
    @keyframes ripple{to{width:300px;height:300px;opacity:0}}

    /* 底部 */
    footer{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);color:#666;font-size:14px;z-index:10;animation:fadeIn 2s ease 3s both}

    /* 响应式 */
    @media (max-width:768px){
      .main-logo,.logo-reflection{font-size:60px;letter-spacing:15px;margin-right:-15px}
      .statement-line1,.statement-line2{font-size:var(--hero-font-size-mobile);}
      .philosophy-cards{grid-template-columns:1fr;padding:0 20px}
      nav{top:20px;right:20px}
      nav a{display:block;margin:10px 0;text-align:right}
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="loader" id="loader"><div class="loader-text">零镜</div></div>

  <!-- 背景层 -->
  <canvas id="stars-canvas"></canvas>
  <div class="aurora"></div>
  <div class="cursor-glow" id="cursorGlow"></div>

  <!-- 导航 -->
  <nav>
    <a href="/chapters.html">哲学体系</a>
    <a href="/about.html">关于</a>
  </nav>

  <!-- 主内容 -->
  <div class="container">
    <!-- Logo + 倒影 -->
    <div class="logo-section">
      <h1 class="main-logo">零镜</h1>
      <div class="logo-reflection">零镜</div>
    </div>

    <!-- 核心哲学宣言（“去寻找”并入相同样式） -->
    <div class="philosophy-statement">
      <div class="statement-secondary">
        <div class="statement-line1">去寻找</div>
        <div class="statement-line1">无论任何时候</div>
        <div class="statement-line2">你都有选择</div>
      </div>
    </div>

    <!-- 三张卡片 -->
    <div class="philosophy-cards">
      <div class="card">
        <div class="card-title">知识主权</div>
        <div class="card-content">
          从被动输入，到主动创造<br />
          <span class="card-highlight">构建属于你的认知体系</span>
        </div>
      </div>

      <div class="card">
        <div class="card-title">决策主权</div>
        <div class="card-content">
          识破预设选项<br />
          <span class="card-highlight">在系统之外做自己的选择</span>
        </div>
      </div>

      <div class="card">
        <div class="card-title">资产主权</div>
        <div class="card-content">
          不再出售有限的时间<br />
          <span class="card-highlight">而是创造可无限复制的价值</span>
        </div>
      </div>
    </div>

    <!-- CTA按钮 -->
    <div class="cta-section">
      <a href="/chapter1.html" class="cta-button" id="ctaBtn">开始寻找</a>
    </div>
  </div>

  <!-- 底部 -->
  <footer>© 2024 零镜 Zerojing. All rights reserved.</footer>

  <script>
    /* 加载动画 */
    window.addEventListener('load',()=>{ 
      setTimeout(()=>document.getElementById('loader').classList.add('hidden'),1200) 
    });

    /* 星空（200颗） */
    const canvas=document.getElementById('stars-canvas'),ctx=canvas.getContext('2d');
    function resize(){ canvas.width=innerWidth; canvas.height=innerHeight } 
    resize(); addEventListener('resize',resize);

    class Star{
      constructor(){ 
        this.x=Math.random()*canvas.width; 
        this.y=Math.random()*canvas.height;
        this.size=Math.random()*2; 
        this.speedX=(Math.random()-.5)*0.3; 
        this.speedY=(Math.random()-.5)*0.3; 
        this.brightness=Math.random(); 
      }
      update(){
        this.x+=this.speedX; this.y+=this.speedY;
        if(this.x<0) this.x=canvas.width; if(this.x>canvas.width) this.x=0;
        if(this.y<0) this.y=canvas.height; if(this.y>canvas.height) this.y=0;
        this.brightness += (Math.random()-.5)*0.1; 
        if(this.brightness<.3) this.brightness=.3; 
        if(this.brightness>1) this.brightness=1;
      }
      draw(){ 
        ctx.beginPath(); 
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2); 
        ctx.fillStyle=`rgba(255,255,255,${this.brightness})`; 
        ctx.fill(); 
      }
    }
    const stars=[]; for(let i=0;i<200;i++) stars.push(new Star());
    (function animate(){ 
      ctx.clearRect(0,0,canvas.width,canvas.height); 
      stars.forEach(s=>{s.update();s.draw()}); 
      requestAnimationFrame(animate) 
    })();

    /* 鼠标光晕 */
    const cursorGlow=document.getElementById('cursorGlow');
    let mouseX=0,mouseY=0,currentX=0,currentY=0;
    document.addEventListener('mousemove',e=>{ mouseX=e.clientX; mouseY=e.clientY; });
    function updateCursor(){ 
      currentX+=(mouseX-currentX)*0.1; 
      currentY+=(mouseY-currentY)*0.1;
      cursorGlow.style.left=currentX+'px'; 
      cursorGlow.style.top=currentY+'px'; 
      requestAnimationFrame(updateCursor) 
    }
    updateCursor();

    /* 卡片3D视差 */
    document.querySelectorAll('.card').forEach(card=>{
      card.addEventListener('mousemove',e=>{
        const r=card.getBoundingClientRect(), x=e.clientX-r.left, y=e.clientY-r.top;
        const rx=(y-r.height/2)/10, ry=(r.width/2-x)/10;
        card.style.transform=`perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(10px)`;
      });
      card.addEventListener('mouseleave',()=> {
        card.style.transform='perspective(1000px) rotateX(0) rotateY(0) translateZ(0)'
      });
    });

    /* CTA点击涟漪 */
    document.getElementById('ctaBtn').addEventListener('click',function(e){
      e.preventDefault();
      const r=this.getBoundingClientRect(); 
      const s=document.createElement('span');
      s.className='ripple'; 
      s.style.left=(e.clientX-r.left)+'px'; 
      s.style.top=(e.clientY-r.top)+'px';
      this.appendChild(s); 
      setTimeout(()=>{ s.remove(); window.location.href=this.href; },650);
    });
  </script>
</body>
</html>
